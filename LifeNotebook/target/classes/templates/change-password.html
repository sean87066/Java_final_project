<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 30px;
            box-sizing: border-box;
        }
        .alert {
            color: red;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>

        <!-- 顯示錯誤訊息 -->
        <div th:if="${error}" class="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- 顯示成功訊息 -->
        <div th:if="${message}" class="alert" style="color: green;">
            <span th:text="${message}"></span>
        </div>

	        <form th:action="@{/update-password}" method="post">
			    <label for="oldPassword">Old Password:</label>
			    <input type="password" id="oldPassword" name="oldPassword" required>
			    <label for="newPassword">New Password:</label>
			    <input type="password" id="newPassword" name="newPassword" required>
			    <button type="submit">Update Password</button>
			</form>
				<form method="get" th:action="@{/accounting}">
                	<button type="submit" class="btn signup-btn">返回帳本</button>
            	</form>
    	</div>
</body>
</html>
