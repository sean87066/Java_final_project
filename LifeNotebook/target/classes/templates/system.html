<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>使用者管理系統</title>
  
  <style>
    h1, h2 {
              text-align: center;
          }
          .head_content {
              margin-bottom: 20px;
          }
          .search {
              text-align: center;
          }
          .logout{
          	text-align: right;
          	margin-top: 20px;
          	margin-right: 20px;
          }
    </style>
  
</head>
<body>
	<div class="logout">
	<form method="post" th:action="@{/logout}">
	<button type="submit" class="btn btn-danger btn-sm">Logout</button>
	</form>
	</div>

  <div class="head_content">
    <h1>使用者管理系統</h1>
    <h2>目前資料筆數: <span th:text="${dataCount}">0</span></h2>
  </div>      
  <hr>

  <div class="container">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>使用者 ID</th>
          <th>Email</th>
          <th>使用者權限</th>
          <th>編輯/刪除</th>
        </tr>
      </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.username}" />
            <td th:text="${user.email}" />
            <td th:text="${user.role}" />
            <td>
              <a th:href="@{/system/admin-change-password/{id}(id=${user.id})}" class="btn btn-primary btn-sm">編輯</a>
              <a th:href="@{/system/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm" button type="submit" onclick="return confirm('確認刪除?')">刪除</a>

            </td>       
          </tr>
        </tbody>
    </table>
 
  </div>
  
  
</body>
</html>
